on: [workflow_dispatch]
name: Shadow_Build
jobs:
  Pipeline:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read

    steps:

      - name: Configure AWS Credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          role-to-assume: ${{ secrets.AWS_QA_ROLE }}
          aws-region: ap-northeast-1
      - name: Login to Amazon ECR Private
        if: github.ref == 'refs/heads/main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
  

      - name: Checkout repository
        uses: actions/checkout@v2

      # - name: Setup upterm session
      #   uses: lhotari/action-upterm@v1
        
      - name: get_tag
        id: get_tag
        run: |
          git fetch --tags
          tag=$(git tag --sort=committerdate --merged main | tail -n 1)
          echo "latest_tag=${tag}"
          echo "tag=${tag}" >> $GITHUB_OUTPUT
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 545408478668.dkr.ecr.ap-northeast-1.amazonaws.com/github-alextest
          tags: type=raw,value=${{ steps.get_tag.outputs.tag }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          tags: ${{ steps.meta.outputs.tags }}
          push: true

      - name: Run CodeBuild
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: shadow-build
          disable-source-override: true
          env-vars-for-codebuild: |
            IMAGE_TAG,
            SERVICE_NAME
        env:
          IMAGE_TAG: ${{ steps.meta.outputs.tags }}
          SERVICE_NAME: 'alex-test'
